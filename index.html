<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | LogIn</title>
    <link rel="shortcut icon" href="../assets/images/Group.png" type="image/x-icon">
    <!-- DaisyUI and Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2188e87f2e.js" crossorigin="anonymous"></script>

    <!-- Custom Tailwind and DaisyUi styles -->
    <style type="text/tailwindcss">
        @theme {
        --color-primary: #0874F2;
        --font-outfit: "Outfit", sans-serif; 
      }
    </style>
</head>

<body class="bg-gray-100 font-outfit">
    <section class="max-w-md min-h-screen mx-auto flex flex-col justify-center">

        <div class=" flex flex-col items-center relative">
            <img class="w-8/12 h-auto absolute -top-8" src="assets/images/bg.png" alt="">
            <img src="assets/images/Group.png" alt="">
        </div>

        <div>
            <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-md">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="font-medium">Mobile Number</label>
                            <input id="mobile-number" type="number"
                                class="input w-full border-none bg-neutral-100 rounded-full"
                                placeholder="Enter your 11 digit number" required />
                            <label class="font-medium">4 Digit Pin</label>
                            <input id="pin-number" type="password"
                                class="input w-full border-none bg-neutral-100 rounded-full"
                                placeholder="Enter 1234 for pin" required />
                            <button id="login-btn"
                                class="btn bg-primary btn-lg text-white text-xl rounded-full mt-2">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <script src="utilities/utilities.js"></script>
    <script src="script/login.js"></script>
</body>

</html>
